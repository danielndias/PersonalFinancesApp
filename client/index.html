<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Personal Finances</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Personal Finance Application</h1>
    
    <!-- Calling the add method when the form is submitted -->
    <form class="form" onsubmit="expensesController.add(event)">
        
        <div class="form-group">
            <label for="data">Date</label>
            <input type="date" id="date" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Description</label>
            <input type="text" id="description" class="form-control" placeholder="Item Description" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Cost</label>
            <input id="amount" type="number" class="form-control"  min="0.01" step="0.01" placeholder="0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Insert</button>
    </form>
    <div id="messageView"></div>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Import Expenses
        </button>
        <button class="btn btn-primary text-center" type="button">
            Remove
        </button>
    </div> 
    <br>
    <br>

    <div id="expensesView"></div>
    
    
    
    <footer class="page-footer">
        <hr class="hr-primary" />
        <div class="footer-copyright text-center">Â© 2018 Copyright:<a href="https://dndias.com" target="_blank"> Daniel Dias</a>
        </div>
    </footer>

    <!-- Importing models -->
    <script src="js/app/models/Expense.js"></script>
    <script src="js/app/models/ExpensesList.js"></script>
    <script src="js/app/models/Message.js"></script>

    <!-- Importing controllers -->
    <script src="js/app/controllers/ExpensesController.js"></script>

    <!-- Importing helpers -->
    <script src="js/app/helpers/DateHelper.js"></script>

    <!-- Importing views -->
    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/ExpensesView.js"></script>
    <script src="js/app/views/MessageView.js"></script>

    <script>
        let expensesController = new ExpensesController();
    </script>
</body>
</html>
